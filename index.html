<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="" referrerpolicy="no-referrer">
</head>
<body>

  <main product="container">
      <picture>
        <source media="(min-width: 25rem)" 
        srcset="images/image-product-desktop-400x650.png"  />
        <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Perfume">
      </picture>

    <div class="product-all-details">
      <p class="p-category">perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creater for the House of CHANEL.</p>
      <p class="price">
        <strong>$149.99</strong>  
          <del>
            <span class="visually-hidden">
              old price
            </span>
            $169.99
          </del>
        </p>
      <button type="button">
        <i class="fa-solid fa-cart-shopping"></i>
        Add To Cart
      </button>
    </div>
  </main>

  
  <hr>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Said Shahrokh Temori</a>.
  </footer>

</body>
</html>
